<!doctype html>
<html lang="pt-br">

    <head>
        <title> Javascript variáveis LET</title>
        <meta charset="utf-8"/>

        <script>
           
           var num=10;

           document.write(num+"<br>");

           if(num==10){
               let num=5; // Let válido somente dentro do if
               document.write(num+"<br>");
           }

           document.write(num+"<br>");


        </script>


    </head>
    <body>


    </body>
</html>
