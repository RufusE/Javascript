            var dt = new Date();
            
            var ndt = new Date();
            ndt.setDate(dt.getDate()+2);
            ndt.setFullYear(dt.getFullYear()-10);
            ndt.setHours(dt.getHours()-10);

            var diasem=ndt.getDay();
            var dia=ndt.getDate();
            var mes=ndt.getMonth();
            var ano=ndt.getFullYear();

            var horas=ndt.getHours();
            var minutos=ndt.getMinutes();
            var segundos=ndt.getSeconds();

        var meses = new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Agosto","Setembro","Outubro","Novembro","Dezembro");           
        var semanas = new Array("Domingo","Segunda-Feira","Terça-Feira","Quarta-feira","Quinta-Feira","Sexta-Feira","Sabado");

        document.write(semanas[diasem] + "," + dia + " de " + meses[mes] + " de " + ano + "<br>");  
        document.write(semanas[diasem] + ", " + meses[mes] + "<br>");
        document.write(horas + ":" + minutos + ":" + segundos + "<br>");
