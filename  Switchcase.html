<!doctype html>
<html lang="pt-br">

    <head>
        <title> Javascript SwitchCase</title>
        <meta charset="utf-8"/>

        <script>

            var pos,msg,pontos;

            pontos=863;

            if(pontos >=1000){
                pos=1;
            }else if(pontos >= 800){
                pos=2;
            }else if(pontos >= 600){
                pos=3;
            }else{
                pos=0;
            }

            //pos=2;

            switch(pos){
                case 1:
                    msg="Primeiro lugar <br> Medalha de ouro";
                    break;
                case 2:
                    msg="Segundo lugar <br> Medalha de prata";
                    break;
                case 3:
                    msg="Terceiro lugar <br> Medalha de bronze"    
                    break;
                default:
                    msg="Não foi ao pódio <br> Não obteve medalha";                    
            }

            switch(pos){
                case 1:
                case 2:
                case 3:
                    msg+="<br> Subiu ao pódio";    
                    break;
                default:
                    msg+="<br>Não obteve o pódio";                    
            }


            document.write(msg);
            
        </script>


    </head>
    <body>


    </body>
</html>
