<!doctype html>
<html lang="pt-br">

    <head>
        <title> Javascript Do While</title>
        <meta charset="utf-8"/>

        <script>
        
        var num=0;
        
        /*
        while(num<10){
            document.write("JavaScript<br>");
            num++;
        }
        */

        do{
            document.write("JavaScript<br>");
            num++;

        }while(num<10);


        </script>

    </body>
</html>
